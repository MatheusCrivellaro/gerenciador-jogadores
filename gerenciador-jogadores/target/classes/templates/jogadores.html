<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jogadores - Listagem</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">

	<style>
		/* Estilos personalizados */
		body {
			background-color: #000;
			color: #fff;
		}

		.card {
			background-color: #222;
			color: #fff;
			border-color: #ed145b;
		}

		.card-title {
			color: #ed145b;
		}

		.card-subtitle {
			color: #fff;
		}

		.btn-primary {
			background-color: #ed145b;
			border-color: #ed145b;
		}

		.btn-primary:hover {
			color: #ed145b !important;
			background-color: #000 !important;
			border-color: #ed145b !important;
		}

		.navbar-brand {
			color: #ed145b;
		}

		.titulo-jogadores {
			font-size: 6.5vh;
		}

	</style>

</head>
<body>

	<nav class="navbar bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand fw-semibold mx-3 my-1"
				href="/jogador">Gerenciador</a>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="text-center m-4">
					<h1 class="titulo-jogadores">Jogadores</h1>
				</div>

				<p class="toolbar">
				<div class="row d-flex justify-content-center">
					<a class="create btn col-9 text-white btn-primary m-3 py-2"
					   th:href="@{jogador/novojogador}">Novo jogador</a>
				</div>
				</p>
				<div></div>
				<div class="row d-flex justify-content-center">
						<div th:each="jogador : ${jogadores}" class="card col-12 col-sm-6 col-md-4 col-lg-3 m-2 border-0 bg-dark pt-3 px-4" style="width: 18rem;">
							<ul class="list-group list-group-flush">
								<h5 class="card-title text-center"><span th:text="${jogador.nome}"></span></h5>
								<h6 class="card-subtitle mb-2 text-light text-center"><span th:text="${jogador.time.nome}"></span></h6>
								<li class="list-group-item bg-dark border-secondary text-white">Posição:
									<span th:text="${jogador.posicao.nome}"></span></li>
								<li class="list-group-item bg-dark border-secondary text-white">Número:
									<span th:text="${jogador.numero}"></span></li>
								<li class="list-group-item bg-dark border-secondary text-white">Altura:
									<span th:text="${jogador.altura}"></span></li>
								<div class="d-flex justify-content-center my-3">
									<a class="btn text-white btn-primary"
									   th:href="@{jogador/deletar/{id} (id=${jogador.id})}">Deletar</a>
									<a class="btn text-white btn-primary mx-2"
									   th:href="@{jogador/{id} (id=${jogador.id})}">Visualizar</a>
									<a class="btn text-white btn-primary"
										th:href="@{jogador/atualizajogador/{id} (id=${jogador.id})}">Editar</a>
								</div>
							</ul>
						</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
